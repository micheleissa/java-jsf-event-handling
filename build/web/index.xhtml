<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Airlines</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputFormat value="Airline"/>
            <h:selectOneMenu value="#{ticketMB.selectedAirline}" onchange="submit()"
                             valueChangeListener="#{ticketMB.airlinesChanged}">
                <f:selectItems value="#{ticketMB.airlines}" var="line"/>
            </h:selectOneMenu> <br/><br/>
            <h:dataTable border="1" value="#{ticketMB.selectedFlights}" var="flight">
                <h:column>
                    <h:outputFormat value="#{flight.from}"/>
                </h:column>
                <h:column>
                    <h:outputFormat value="#{flight.to}"/>
                </h:column>
                <h:column>
                    <h:outputFormat value="#{flight.date}"/>
                </h:column>
                <h:column>
                    <h:outputFormat value="#{flight.airline}"/>
                </h:column>
                <h:column>
                    <h:outputFormat value="#{flight.price}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
